<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Song - Your Music App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('friends') }}">Friends</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </nav>

    <main>
        <h1>Edit Song</h1>

        <section class="song-form">
            <form action="{{ url_for('update_song', song_id=song.id) }}" method="POST">
                <label for="song_name">Song Name:</label>
                <input type="text" id="song_name" name="song_name" value="{{ song.name }}" required>

                <label for="artist">Artist:</label>
                <input type="text" id="artist" name="artist" value="{{ song.artist }}" required>

                <label for="youtube_url">YouTube URL (optional):</label>
                <input type="text" id="youtube_url" name="youtube_url" value="{{ song.youtube_url }}">

                <button type="submit">Update Song</button>
            </form>
        </section>
    </main>
</body>
</html>
